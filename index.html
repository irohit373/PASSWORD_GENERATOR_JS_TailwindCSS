<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        
        <div class="display-contanier">
            <input type="text" name="" readonly id="" placeholder="Password" class="display" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
            </button>             
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Lenght</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider -->
            <input type="range" name="" id="" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- Checkbox -->
            <div>
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
        
            <div>
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers Letters</label>
            </div>
            <div>
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols Letters</label>
            </div>
        
            <!-- Strength section -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
             </div>

              <!-- generate password -->
             <button class="generateButton">Generate Password</button>

                
        </div>


        <div class="input-character">
            
        </div>
    </div>
     
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
